<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <title>✏️ Etch-a-Sketch</title>
  </head>

  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="colorControl">
      <input id="colorPicker" type="color" name="colorPicker" value="#21242c">
      <button id="eraseBtn"></button>
      <button id="randomColorBtn"></button>
      <button id="rainbowBtn"></button>
      <button id="shadingBtn"></button>
      <button id="clearBtn">❌</button>
    </div>
    <div id="canvas"></div>
    <div id="settings">
      <output id="outputSize"></output>
      <input id="inputSize" type="range" min="2" max="100" value="16">
      <button id="gridBtn">🪟</button>
      <button id="themeBtn">💡</button>
    </div>
  </body>

</html>
