<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <title>✏️ Etch-a-Sketch</title>
  </head>

  <body>
    <div id="content" class="">
      <h1>Etch-a-Sketch</h1>
      <div class="color-buttons">
        <input type="color" id="color-picker" name="color-picker" value="#21242c">
        <button id="white"></button>
        <button id="rainbow"></button>
        <button id="grayscale"></button>
        <button id="clear">❌</button>
        <button id="theme">💡</button>
      </div>
      <div id="grid"></div>
      <div class="slider">
        <output id="size-value"></output>
        <div>
          <input type="range" id="size-input" min="2" max="100" value="16">
          <button id="toggle-grid">🪟</button>
        </div>
      </div>
    </div>
  </body>

</html>
